{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>MusicPro</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area ">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'Index'%}">
            <span>
              MusicPro
            </span>
          </a>
          <div class="" id="">
            <div class="User_option">
              <form class="form-inline my-2  mb-3 mb-lg-0">
                <input type="search" placeholder="Buscar">
                <button class="btn   my-sm-0 nav_search-btn" type="submit"></button>
              </form>
              <a href="{% url 'carrito'%}">
                <img src="{% static 'img/bag.png'%}" alt="">
              </a>
            </div>

            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1">

                </span>
                <span class="s-2">

                </span>
                <span class="s-3">

                </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="{% url 'Index'%}">Inicio</a>
                <a href="{% url 'Product'%}">Productos</a>
                <a href="{% url 'Blog'%}">Novedades</a>
                <a href="{% url 'Contactanos'%}">Contáctanos</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container ">
      <h2 style="color:black">
        Solicita una llamada
      </h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <form action="">
            <div>
              <input type="text" placeholder="Nombre" />
            </div>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Número de telefono" />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="mensaje" />
            </div>
            <div class="d-flex justify-content-center">
              <button>
                Enviar
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <!-- end contact section -->



  <!-- subscribe section -->

  <section class="subscribe_section ">
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-md-4 col-lg-3">
            <h2>
              Mantente informado
            </h2>
          </div>
          <div class="col-md-8 col-lg-9">
            <form action="">
              <input type="text" placeholder="Introduce tu email">
              <button>
                Suscribirse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<!-- end product section -->

<!-- footer section -->
<footer class="container-fluid footer_section ">
  <div class="container">
    <p>
      &copy; <span id="displayYear"></span> All Rights Reserved. Design by
      <a>Hidalgo, Huerta, Orellana and Rojas</a>
    </p>
  </div>
</footer>
<!-- end  footer section -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/custom.js'%}"></script>


</html>
